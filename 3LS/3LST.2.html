<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3LST.2</title>
    <style>
      .content-table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <p>
      <br />
      <br />
      <h3 align="center">My first Table</h3>
      <center>
        <table class="content-table" width="600" border="">
          <thead>
            <tr>
              <th>table header 1</th>
              <th>table header 2</th>
              <th>table header 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><center>table data 1</center></td>
              <td><center>table data 2</center></td>
              <td><center>table data 3</center></td>
            </tr>
            <tr>
              <td><center>table data 4</center></td>
              <td><center>table data 5</center></td>
              <td><center>table data 6</center></td>
            </tr>
          </tbody>
        </table>
      </center>
    </p>
  </body>
</html>
